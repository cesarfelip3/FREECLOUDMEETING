<!DOCTYPE html>
<html>
<head>
	<title>Create Account - Cloud Conferece Room</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
</head>
<body>    
	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
    		<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
          	</a>
          	<a class="brand" href="index.html">
                <img src="img/logo.png" alt="logo" />
            </a>
		  	<div class="nav-collapse collapse">
                <ul class="nav pull-right">
				
					<li><a href="index.html">Home</a></li>
                    <li><a href="#">About us</a></li>
					<li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li>
                        <a class="btn-header" href="signup.html">Sign up</a>
                    </li>
                    <li><a class="btn-header" href="signin.html">Sign in</a></li>
                </ul>
            </div>
        </div>
      </div>
    </div>

    <div id="box_sign">
        <div class="container">
            <div class="span12 box_wrapper">
                <div class="span12 box">
                    <div>
                        <div class="head">
                            <h4>Start your free trial.</h4>
							<p>You will be up and running in less than a minute.</p>
                        </div>
                        <div class="form">
                            <form action="/client/signup" method="post">
				<input name="data[User][user_name]" type="text" placeholder="Full Name"/>
                                <input name="data[User][user_email]" type="text" placeholder="Email"/>
                                <input name="data[User][user_password]" type="password" placeholder="Password"/>
                                <input name="data[User][confirm]" type="password" placeholder="Confirm Password"/>
                                <input type="submit" class="btn" value="Start your free trial"/>
                            </form>
                        </div>
                    </div>
                </div>
                <p class="already">Already have an account? 
                    <a href="signin.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
